<!DOCTYPE html>
<html>
<head>
    <title>Internal and External Links</title>
</head>
<body>
    <h1>Links Example</h1>

    <h2>🔗 Internal Links</h2>
    <p>
        <a href="about.html">About Page</a><br>
        <a href="contact.html">Contact Page</a><br>
        <a href="gallery.html">Gallery Page</a>
    </p>

    <h2>🌍 External Links</h2>
    <p>
        <a href="https://www.google.com" target="_blank">Google</a><br>
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><br>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
    </p>
</body>
</html>
